<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h2>Hotel Room Booking Form</h2>

            <label for=Name>Full Nmae:</label>
            <input type="text" id="name" placeholder="Enter your name here"
            required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
            required>
            <br><br>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone"
            required>
            <br><br>
            <label for="date">Check-in-Date</label>
            <input type="date" id="date" name="check-in-date" 
            required>
            <br><br>
            <label for="date">Check-out-Date</label>
            <input type="date" id="date" name="check-out-date"
             required>
            <br><br>
            <label for="select">Room Type:</label>
            <select name="select" id="select">
                <option value="Single room">Single room</option>
                <option value="Double room">double room</option>
                <option value="Triple  room">Triple room</option>
            </select>
            <br><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="Number of guests" min="1" max="2"
            required>
            <br><br>
            <label for="requests"> Special Requests:</label>
            <br>
            <textarea name="special requests" id="requests" rows="10" cols="30"></textarea>
            <br>
            <input type="submit" value="book now">
            <input type="submit" value="reset form">
        </fieldset>
    </form>
</body>
</html>
